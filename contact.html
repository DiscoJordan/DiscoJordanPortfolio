<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="contact_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <title>Contact me</title>
</head>
<body>
<header class="header">
    <div class="header_inner">
        <a href="index.html" class="logo__link">
            <span class="logo">DiscoJordan<span class="orange">.</span></span>
        </a>
        <div class="header_burger">
            <span></span>
        </div>
        <nav class="nav">
            <a class="main_link" href="index.html">About me</a>
            <a class="main_link" href="designs.html">Recent Work</a>
            <a class="main_link" href="contact.html"><span class="orange">Contact</span></a> </nav>
    </div>
</header>
<main>
    <div class="dark_block">
        <div class="container">
            <div class="form">
               <form action="#" class="form__body" id="form">
                <h1 class="form__title">Contact me</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Name*: </label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>

                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*: </label>
                    <input id="formEmail" type="text" name="email" class="form__input _req _email">
                </div>
                <div class="form__item">
                    <label for="formMassage" class="form__label">Message: </label>
                    <textarea id="formMassage"  name="message" class="form__input"></textarea>
                </div>

                <div class="form__item">
                    <div class="form__label">Add photos</div>
                    <div class="file">
                        <div class="file__item">
                            <input id="formImage" accept=".jpg, .png" type="file" name="image" class="file__input">
                            <div class="file__button">Select</div>
                        </div>
                        <div id="formPreview" class="file__preview"> </div>
                       
                    </div>
                </div>
                <div class="checkbox">
                    <input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input _req">
                    <label for="formAgreement" class="checkbox__label">MessageAgreement</label>
                </div>
                <button type="submit" class="form__button">Send Message</button>
               </form>

            </div>
        </div>
    </div>    
</main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/script.js"></script>
</html>
